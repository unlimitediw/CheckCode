<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Learning JS</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body id="body">
<div class="header">
	<h1 id="heading">Learning JS</h1>
	<p>With me with you</p>
</div>

<div class="container">
	<form method="post" action="www.google.com" name="myForm" onsubmit="return validateForm()">
	<div>
		<label>First Name</label>
		<input type="text" name="firstName" id="firstName" />
	</div>
	<br />
	<div>
		<label>Last Name</label>
		<input type="text" name="lastName" id="lastName" />
	</div>
	<br />
	<div>
		<label>Background</label>
		<select name="background" id="background" onchange="changeBackground(this)">
			<option value="red">Red</option>
			<option value="blue">Blue</option>
			<option value="green">Green</option>
		</select>
	</div>
	<br />
	<input type="submit" value="Submit" />
	</form>
</div>

<script>
function changeBackground(x){
	console.log(x.value);
	var heading = document.getElementById('heading');
	heading.style.color = x.value;
}

function validateForm(){
	var firstName = document.forms["myForm"]["firstName"].value;

	if(firstName == null || firstName == ""){
		alert("firstName is empty");
		return false;
	}
}
</script>
</body>
</html>
